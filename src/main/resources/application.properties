spring.application.name=mercadona

# Datos de conexión a PostgreSQL
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# --- Configuración JPA/Hibernate ---
# Crea/actualiza tablas automáticamente
spring.jpa.hibernate.ddl-auto=update
# Muestra las queries en consola
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# --- Inicialización de datos ---
# Fuerza ejecución de data.sql y schema.sql
spring.sql.init.mode=always
# Evita ejecución doble
# Para que la inicialización de la base de datos espere a que Hibernate cree las tablas
spring.jpa.defer-datasource-initialization=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect



# Para los mensajes i18
spring.messages.basename=messages
spring.messages.encoding=UTF-8